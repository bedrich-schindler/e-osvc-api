# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Event listeners

    App\EventListener\JWTCreatedListener:
        class: App\EventListener\JWTCreatedListener
        tags:
          - name: kernel.event_listener
            event: lexik_jwt_authentication.on_jwt_created
            method: onJWTCreated

    # Event subscribers

    App\Subscriber\UserPasswordSubscriber:
        class: App\Subscriber\UserPasswordSubscriber
        autowire: true
        tags:
            - { name: doctrine.event_subscriber }


    App\Subscriber\SetOwnerSubscriber:
      class: App\Subscriber\SetOwnerSubscriber
      autowire: true

    # API filters

    invoices.date_filter:
      parent: 'api_platform.doctrine.orm.date_filter'
      arguments:
        - invoiceDate: ~
      tags:
        - 'api_platform.filter'
      autowire: false
      autoconfigure: false
      public: false

    invoices.search_filter:
      parent: 'api_platform.doctrine.orm.search_filter'
      arguments:
        - 'clientInfo.original.id': exact
          'owner.id': exact
      tags:
        - 'api_platform.filter'
      autowire: false
      autoconfigure: false
      public: false

    time_records.in_or_null_filter:
      class: App\Filter\InOrNullFilter
      arguments: [ '@doctrine', ~, '@?logger', {} ]
      tags:
        - 'api_platform.filter'

    time_records.date_filter:
      parent: 'api_platform.doctrine.orm.date_filter'
      arguments:
        - startDateTime: ~
          endDateTime: ~
      tags:
        - 'api_platform.filter'
      autowire: false
      autoconfigure: false
      public: false

    time_records.search_filter:
      parent: 'api_platform.doctrine.orm.search_filter'
      arguments:
        - 'invoice.id': exact
          'project.id': exact
          'owner.id': exact
      tags:
        - 'api_platform.filter'
      autowire: false
      autoconfigure: false
      public: false
