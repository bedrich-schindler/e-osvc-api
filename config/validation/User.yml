App\Entity\User:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email

  properties:
    firstName:
      - NotBlank: ~
      - Length:
          max: 64

    lastName:
      - NotBlank: ~
      - Length:
          max: 64

    street:
      - NotBlank: ~
      - Length:
          max: 128

    city:
      - NotBlank: ~
      - Length:
          max: 128

    postalCode:
      - NotBlank: ~
      - Range:
          min: 1
          max: 99999

    cidNumber:
      - NotBlank: ~
      - Range:
          min: 0

    taxNumber:
      - Range:
          min: 0

    bankAccount:
      - NotBlank: ~
      - Length:
          max: 64

    email:
      - NotBlank: ~
      - Length:
          max: 64
      - Email: ~

    username:
      - NotBlank: ~
      - Length:
          min: 2
          max: 64

    plainPassword:
      - NotBlank:
          groups:
            - user_password_required
      - Length:
          min: 8
