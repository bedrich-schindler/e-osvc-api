api_platform:
    title: 'e-OSVÄŒ'
    version: '0.0.0'
    mapping:
        paths:
            - '%kernel.project_dir%/config/api'
    formats:
        json:
            mime_types:
                - 'application/json'
        html:
            mime_types:
                - 'text/html'
    patch_formats:
        json:
            - 'application/merge-patch+json'
    swagger:
        versions:
            - 3
    collection:
        pagination:
            enabled: false
            client_enabled: true
            enabled_parameter_name: pagination
            client_items_per_page: true
            items_per_page_parameter_name: itemsPerPage
