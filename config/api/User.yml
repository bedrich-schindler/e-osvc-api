      method: GET
      normalization_context:
        groups:
          - user_out_list
    post:
      method: POST
      normalization_context:
        groups:
          - user_out_detail
      denormalization_context:
        groups:
          - user_in
  itemOperations:
    get:
      method: GET
      normalization_context:
        groups:
          - user_out_detail
