App\Entity\User:
  collectionOperations:
    get:
      method: GET
      normalization_context:
        groups:
          - user_out_list
    post:
      method: POST
      normalization_context:
        groups:
          - user_out_detail
      denormalization_context:
        groups:
          - user_in
  itemOperations:
    get:
      method: GET
      normalization_context:
        groups:
          - user_out_detail
    put:
      method: PUT
      normalization_context:
        groups:
          - user_out_detail
      denormalization_context:
        groups:
          - user_in
    delete:
      method: DELETE
  properties:
    clients:
      subresource:
        resourceClass: 'App\Entity\Client'
        collection: true
    healthInsurances:
      subresource:
        resourceClass: 'App\Entity\HealthInsurance'
        collection: true
    projects:
      subresource:
        resourceClass: 'App\Entity\Project'
        collection: true
    invoices:
      subresource:
        resourceClass: 'App\Entity\Invoice'
        collection: true
    sicknessInsurances:
      subresource:
        resourceClass: 'App\Entity\SicknessInsurance'
        collection: true
    socialInsurances:
      subresource:
        resourceClass: 'App\Entity\SocialInsurance'
        collection: true

    taxes:
      subresource:
        resourceClass: 'App\Entity\Tax'
        collection: true
